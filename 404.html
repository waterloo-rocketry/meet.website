<!DOCTYPE html>
<html>
  <head>
    <script>
      let route;

      switch (window.location.pathname) {
        case '/2' :
          route = '/bay_area2';
          break;
        default:
          route = window.location.pathname;
      }

      window.location.replace('https://meet.jit.si' + route);
    </script>
  </head>
  <body>
    Redirecting to <a href="https://meet.jit.si/">https://meet.jit.si/</a>...
  </body>
</html>
