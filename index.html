<!DOCTYPE html>
<html style="height: 100%; overflow: hidden;">
<head>
  <title>Waterloo Rocketry Meeting Room</title>
</head>
<body style="height: 100%; margin: 0;">
<div id="meet" style="height: 100%;"></div>
<script src='https://meet.jit.si/external_api.js'></script>
<script src='getQueryString.js'></script>
<script>
  let roomName = getQueryVariable('room');
  if (!roomName) {
    roomName = "bay_area";
  }

  let roomDesc = getQueryVariable('desc');
  if (!roomDesc) {
    roomDesc = prettify(roomName);
  }

  api = new JitsiMeetExternalAPI("meet.jit.si", {
    roomName: roomName,
    parentNode: document.querySelector("#meet"),
    configOverwrite: {
      subject: roomDesc
    }
  });
</script>
</body>
</html>
